<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Project</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="main.css">-->
    
  </head>
  <body>
    <div class="ui borderless main menu">
      <div class="ui text container">
        <div class="header item">
          <!--<img class="logo" src="">-->
          Dasharp
        </div>
      </div>
    </div>

    <div class="ui form container">
      <form class="ui form" id="formid" method="POST" action="/upload" enctype="multipart/form-data">
        <div class="three fields">
          <div class="two wide field"></div>
          <div class="ten wide field">
            <input id="fileInput" type="file" name="files" multiple/>
          </div>
          <button class="two wide field ui primary submit button" type="submit" id="submitButton" name="submitButton">Upload</button>
        </div>
      </form>
    </div>

    <!-- Panel opened after logging in the dataset -->
    <div id="mainPanel" class="ui container">
      <div class="ui centered grid">

        <div class="two column row">

          <div class="four wide column">

              <h3 class="header item">Uploaded files</h3>

              <div id="loadingItems">
                <p>Loading...</p>
              </div>
              <div id="noItems" style="display: none;">
                <p>No files to show.</p>
              </div>

              <!-- list -->
              <div id="fileList" class="ui large celled list overflow" style="display: none;"></div>

          </div>

          <div class="twelve wide column">
            <h3>Dashboard</h3>
            
          </div>
        </div>

      </div>
    </div>
  
    <script src="client.js"></script>
  </body>
</html>
